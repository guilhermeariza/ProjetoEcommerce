<nav class="navbar text-white fixed-top">
    <div class="col-12 display-5 text-center">
      <a>Bem vindo a Elertech!</a>
    </div>
    <div class="col-12 text-center">
      <a>Se você possui um email corporativo, faça seu cadastro para acessar a gestão de produtos</a>
    </div>
</nav>
<main class="pt-4" >
  <div class="container p-4 bg-212">
    <form class="row">
      <div class="row pt-5">
        <h1>Usuário e Senha</h1>
      </div>
      <div class="col-md-4">
        <label for="cadastrar" class="form-label">Usuario</label>
        <input [(ngModel)]='usuario.usuario' type="text" class="form-control" name="cadastrar" id="usuarioCadastrar">
      </div>
      <div class="col-md-4">
        <label for="senha" class="form-label">Senha</label>
        <input (input)='confirmSenha($event)' type="password" class="form-control" name="senha" id="senha"
          aria-describedby="passwordHelp">
        <small id="passwordHelp" class="form-text text-secondary">Digite sua senha com 8 caracteres</small>

      </div>
      <div class="col-md-4">
        <label for="confirmSenha" class="form-label">Confirma Senha </label>
        <input [(ngModel)]='usuario.senha' name="senha" type="password" class="form-control" id="confirmSenha"
          aria-describedby="passwordHelp">
        <small id="passwordHelp" class="form-text text-secondary">Digite sua senha com 8 caracteres</small>
      </div>
      <form class="row g-3">
      </form>
      <div class="d-grid gap-2 col-2 mx-auto">
        <button type="button" class="btn btn-success" (click)="cadastrar(usuario)">Cadastrar</button>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Elertech</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                Cadastro efetivado com sucesso!
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Fechar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</main>
<app-footer></app-footer>
