<app-carrossel></app-carrossel>
<div class="d-flex justify-content-center">
  <p class="display-5 mr-4 mt-4 mb-4">Produtos mais procurados</p>
</div>
<div class="d-flex justify-content-center d-lg-inline-flex col-12 col-md-6 col-lg-3" *ngFor="let produto of produto">
  <div class="card text-center" style="width: 300px;">
    <label id="idProduto" hidden="true">{{produto.id}}</label>
    <div class="card-header p-0" style="height: 200px;">
      <img style="height: 150px;" src="{{produto.foto}}">
      <div style="height: 20px;">
        <p>{{produto.preco}}</p>
      </div>
    </div>
    <div class="card-body">
      <h5 class="card-title">{{produto.nome}}</h5>
      <p class="card-text">Produto disponível para assinatura.</p>
      <p class="card-text">Documentação e manutenção inclusas.</p>
    </div>
    <div class="card-footer">
      <button class="btn btn-success">Saiba mais</button>
    </div>
  </div>
</div>
