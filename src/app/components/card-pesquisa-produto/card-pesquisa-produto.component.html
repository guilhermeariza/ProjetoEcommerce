<main>
<div class="container" *ngFor="let produto of listaProduto">

    <div class="row shadow-lg mb-3" style="background: lightgray; border-radius: 10px; box-shadow: black, 10%;">
      <div style="display: none;">{{produto.id}}</div>
        <div class="col-3">
            <a routerLink="/produto" [queryParams]="produto">
                <img src="{{produto.foto}}" height="200" width="200"
                    class="img-fluid mx-auto d-block">
            </a>
        </div>
        <div class="col-9">
            <a routerLink="/produto" [queryParams]="produto" style="text-decoration: none; color:black;">
                <p class="pt-3" style="font-size: 20pt;">{{produto.nome}}</p>
            </a>
            <div class="row">
                <div class="col-9">
                    <p><strong>Descrição: </strong>{{produto.descricao}}</p>
                </div>
                <div class="col-9">
                    <p class="" style="font-size: 24pt;"><strong>R$ </strong>{{produto.preco}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
</main>
