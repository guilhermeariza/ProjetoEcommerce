<div class="d-flex position-absolute top-50 start-50 translate-middle">
    <div class="card text-dark bg-white">
        <div class="card-header text-center pb-0">
            <p class="fw-bold" style="font-size: 15pt;">Bem vindo a Elertech!</p>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group mt-2 mb-4">
                    <label for="emal_login">Usuario</label>
                    <input type="email" class="form-control" id="emal_login" placeholder="usuario@example.com"
                        aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-secondary">Digite seu endereço de email
                        cadastrado</small>
                </div>
                <div class="form-group mb-4">
                    <label for="senha_login">Senha</label>
                    <input type="password" class="form-control" id="senha_login" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-secondary">Digite a senha com no mínimo 8
                        caracteres</small>
                </div>
                <div class="row justify-content-center">
                    <div class="col-7 d-grid gap-2">
                        <button class="btn btn-success" type="button">Entrar</button>
                        <button class="btn btn-outline-primary" type="button">Criar conta</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <a href="sobre.html">Sobre</a>
        </div>
    </div>
